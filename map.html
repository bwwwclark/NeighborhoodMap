<!DOCTYPE html>
<html>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <head>
      <script
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2rPn2KX3smbe_H3HfqbSW8vU1Wrz_VfU&callback=initMap"></script>
      <script type = 'text/javascript' src='jquery-3.2.1.js'></script>
      <script type='text/javascript' src='knockout-3.4.2.js'></script>
      <script async src="MApp.js"></script>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <style type="text/css">
         #map {
         height: 700px;
         width: 100%;
         }
         html body { background: #eee ; }
         h2 {color: #428bca;}
         h3 {color: #428bca;}
      </style>
   </head>
   <body>
      <div class="container">
      <h2>
         <p class="text-center">My Neighborhood</p>
      </h2>
      <div class="row">
         <div class="col-md-4">
            <div class="input-group input-group-lg">
               <h4>
                  <span class="input-group-addon" id="sizing-addon1"></span>
                  <input type="text" class="form-control" placeholder="Filter Locations" aria-describedby="sizing-addon1" data-bind="value: query, valueUpdate: 'keyup'" >
               </h4>
            </div>
            <div>
               <ul data-bind="foreach: filterPins" class="nav navbar-nav" class=" nav navbar-nav">
               <li class="active">
                  <!-- <a data-bind="text: name"></a> -->
                  <b><a data-bind="attr: { href: link}, text: name"> </a></b>
                  <p data-bind="text: text"></p>
               </li>
               <img class="img-responsive img-rounded" data-bind="attr:{src: streetView}" /> 
               <p></p>
               <p></p>
               <!-- <img data-bind"attr:{src: streetview}"/> -->
            </div>
            <div class="wikipedia-container">
               <h3 id="wikipedia-header">Relevant Wikipedia Links</h3>
               <ul id="wikipedia-links"></ul>
            </div>
         </div>
         <div></div>
         <div class="col-md-8">
            <div id="map"></div>
         </div>
      </div>
   </body>
</html>
